<div>
<div class="value-container">
<h2 class="method-name">Method?</h2>
  <form novalidate name="recBrewMethodForm" ng-submit="recBrewMethodCtrl.submitRecBrewMethod(selected)">

  <label for="recMethod"></label>

  <select name="recMethod" ng-model="selected">
    <option ng-repeat="method in recBrewMethodCtrl.brewMethods track by $index" value="{{ method }}">
      {{ method }}
  </select>

  <button type="submit"> Brew! </button>

</form>

</div>
</div>
