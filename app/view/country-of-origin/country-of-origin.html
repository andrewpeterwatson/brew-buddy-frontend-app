<div class="countryoforigin">
  <h2> Country of Origin </h2>

  <form novalidate
  name="countryOfOriginForm"
  ng-submit="countryOfOriginCtrl.submitOrigin(selected)">
    <label for="countryOfOrigin"> Country of Origin </label>

    <select name="countryOfOrigin"
    ng-click="countryOfOriginCtrl.dropdownSelector()"
    ng-model="selected">

      <option
      ng-repeat="origin in countryOfOriginCtrl.origins track by $index"
      value="{{ origin }}">
      {{ origin }}
      </option>

    </select>

    <button type="submit"> Next </button>
  </form>
</div>
