<div>

  <form novalidate name="recBrewMethodForm" ng-submit="recBrewMethodCtrl.submitRecBrewMethod(selected)">

  <label for="recMethod"> Recommended Brew Method for {{ userSelectionsService.userSelections.origin }}: </label>

  <select name="recMethod" ng-model="selected">
    <option ng-repeat="method in recBrewMethodCtrl.methods" value="{{ method }}">
      {{ method }}
  </select>
</form>

<button type="submit"> Brew! </button>

</div>
