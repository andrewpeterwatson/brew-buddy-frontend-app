<div class="countryoforigin">
  <h2> Country of Origin </h2>

  <form novalidate
  name="countryOfOriginForm"
  ng-submit="countryOfOriginCtrl.submitOrigin()">
    <label for="countryOfOrigin"> Country of Origin </label>
    <select name="countryOfOrigin" ng-model="countryOfOriginCtrl.origins">
      <option ng-repeat="origin in countryOfOriginCtrl.origins"
      value="{{ origin }}"> {{ origin }}</option>
    </select>

    <button type="submit"> Next </button>
  </form>
</div>
