<main class="app-signin">
<!-- <main class="app-signin" ng-init="signinCtrl.getToken()"> -->
  <form novalidate ng-submit="signinCtrl.signin()" name="signinForm">
    <section class="form-group">
      <label for="username"> Username: </label>
      <input placeholder="username" ng-required ng-minlength="3"
      class="form-control"
      name="username" type="text"
      ng-model="signinCtrl.user.username"
      ng-class="{ jello: signinForm.$submitted && signinForm.username.$invalid}">
    </section>

    <section class="form-group">
      <label for="password"> Password: </label>
      <input placeholder="password" ng-required ng-minlength="3"
      class="form-control"
      name="password" type="password"
      ng-class="{ jello: signinForm.$submitted && signinForm.password.$invalid}"
      ng-model="signinCtrl.user.password">
    </section>
    <button type="submit" class="btn btn-default">
      Sign in
    </button>
    <p>
  Need an account? <a href="/#/signup">Sign up here!</a>
  </form>
</main>
